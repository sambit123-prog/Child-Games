<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multiplication Tables</h1>
  
  <!-- Grid to choose a number -->
  <div id="number-grid">
    <button onclick="generateTable(1)">1</button>
    <button onclick="generateTable(2)">2</button>
    <button onclick="generateTable(3)">3</button>
    <button onclick="generateTable(4)">4</button>
    <button onclick="generateTable(5)">5</button>
    <button onclick="generateTable(6)">6</button>
    <button onclick="generateTable(7)">7</button>
    <button onclick="generateTable(8)">8</button>
    <button onclick="generateTable(9)">9</button>
    <button onclick="generateTable(10)">10</button>
  </div>

  <!-- Container for displaying the multiplication table -->
  <div id="table-container"></div>

  <!-- Button to go back to main menu -->
  <button onclick="goBack()">Go Back to Main Menu</button>

  <script src="script.js"></script>
</body>
</html>
